<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JDK-Shipping Form Submission</title>
	</head>

	<body
		style="
			font-family: Verdana, Geneva, Tahoma, sans-serif;
			color: #353535;
			font-size: 1.125rem;
		"
	>
		<div
			class="container"
			style="
				width: min(100%, 40em);
				margin-right: auto;
				margin-left: auto;
				margin-bottom: 1em;
				margin-top: 4em;
				border-bottom: 1px solid #353535;
				padding-bottom: 1em;
			"
		>
			<!-- content -->
			<div class="content">
				<p>We have a new form submission:</p>

				<table>
					<tbody>
						<tr>
							<td>Name:</td>
							<td class="value" style="padding-left: 1em">
								<strong>{{.Name}}</strong>
							</td>
						</tr>

						<tr>
							<td>Email:</td>
							<td class="value" style="padding-left: 1em">
								<strong>{{.Email}}</strong>
							</td>
						</tr>

						<tr>
							<td>Phone Number:</td>
							<td class="value" style="padding-left: 1em">
								<strong>{{.Phone}}</strong>
							</td>
						</tr>

						{{if .Query}}
						<tr>
							<td>Query:</td>
							<td class="value" style="padding-left: 1em">
								<strong>{{.Query}}</strong>
							</td>
						</tr>
						{{end}}
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
